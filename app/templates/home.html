{% extends "base.html" %}
{% block content %}
<div class="content">
    <div class="the-slider slider" data-tesla-plugin="slider" data-tesla-item=".slide" data-tesla-next=".slide-right" data-tesla-prev=".slide-left" data-tesla-container=".slide-wrapper">
        <ul class="slide-wrapper">
            <li><img src="{{ url_for('static', filename='images/wallpaper.jpg') }}"/></li>
        </ul>
    </div>
    <div class="box">
        <div class="container">
            <div class="row">
                <div class="tesla-carousel-items">
                    <div class="col-md-3 col-xs-6">
                        <div class="product">
                            <div class="product-cover">
                                <span class="product-action">
                                    <span class="product-new">New</span>
                                    <span class="product-sale">Sale</span>
                                </span>
                                <div class="product-cover-hover"><span><a href="product.html">View</a></span></div>
                                <img src="images/photos/image-9.jpg" alt="product name" />
                            </div>
                            <div class="product-details">  
                                <h1><a href="product.html">Nice Jacket</a></h1>
                                <p>Black evening dress of genuine tissue</p>
                                <div class="product-price">
                                    <i class="icon-257" title="add to cart"></i>
                                    $99 - $110
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
